<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="WEB-INF/templates/master.xhtml">

    <ui:define name="head" class="header">
        <h:outputStylesheet library="css" name="main.css"/>
    </ui:define>

    <ui:define name="main">
        <main class="container">
            <div>
                <section>
                    <ui:include src="templates/canvas.html"/>
                </section>
                <section>
                    <h:form id="newPointForm">
                        <div>
                            <h:outputLabel value="X"/>
                            <ul>
                                <li>
                                    <p:commandLink styleClass="input_form_button_x" id="x-button1"
                                                   onclick="changeX(this,-3)"
                                                   type="button" value="-3"/>
                                </li>
                                <li>
                                    <p:commandLink styleClass="input_form_button_x" id="x-button2"
                                                   onclick="changeX(this,-2)"
                                                   type="button" value="-2"/>
                                </li>
                                <li>
                                    <p:commandLink styleClass="input_form_button_x" id="x-button3"
                                                   onclick="changeX(this,-1)"
                                                   type="button" value="-1"/>
                                </li>
                                <li>
                                    <p:commandLink styleClass="input_form_button_x" id="x-button4"
                                                   onclick="changeX(this,0)"
                                                   type="button" value="0"/>
                                </li>
                                <li>
                                    <p:commandLink styleClass="input_form_button_x" id="x-button5"
                                                   onclick="changeX(this,1)"
                                                   type="button" value="1"/>
                                </li>
                                <li>
                                    <p:commandLink styleClass="input_form_button_x" id="x-button6"
                                                   onclick="changeX(this,2)"
                                                   type="button" value="2"/>
                                </li>
                                <li>
                                    <p:commandLink styleClass="input_form_button_x x-button7" id="x-button7"
                                                   onclick="changeX(this,3)"
                                                   type="button" value="3"/>
                                </li>
                                <li>
                                    <p:commandLink styleClass="input_form_button_x" id="x-button8"
                                                   onclick="changeX(this,4)"
                                                   type="button" value="4"/>
                                </li>
                                <li>
                                    <p:commandLink styleClass="input_form_button_x" id="x-button9"
                                                   onclick="changeX(this,5)"
                                                   type="button" value="5"/>
                                </li>
                            </ul>
                            <div id="wrong_field_X" class="wrong"></div>
                        </div>

                        <h:panelGroup styleClass="input_form_hidden_x">
                            <h:inputHidden value="#{entryBean.newEntry.x}">
                            </h:inputHidden>
                        </h:panelGroup>

                        <div>
                            <h:outputLabel styleClass="input-form_label_y" for="y" value="Y"/>
                            <h:inputText styleClass="input-form_text input-form_text_y" id="y"
                                         value="#{entryBean.newEntry.y}">
                            </h:inputText>
                            <div id="wrong_field_Y" class="wrong"></div>
                        </div>

                        <div>
                            <h:outputLabel styleClass="input-form_label input-form_label_r" value="R"/>
                            <ul>
                                <li>
                                    <h:commandButton styleClass="input_form_button_r" id="r-button1"
                                                     type="button" value="1"/>
                                </li>
                                <li>
                                    <h:commandButton styleClass="input_form_button_r" id="r-button2"
                                                     type="button" value="2"/>
                                </li>
                                <li>
                                    <h:commandButton styleClass="input_form_button_r r-button3  button_r_clicked"
                                                     id="r-button3"
                                                     type="button" value="3"/>
                                </li>

                                <li>
                                    <h:commandButton styleClass="input_form_button_r" id="r-button4"
                                                     type="button" value="4"/>
                                </li>
                                <li>
                                    <h:commandButton styleClass="input_form_button_r" id="r-button5"
                                                     type="button" value="5"/>
                                </li>
                            </ul>
                            <div id="wrong_field_R" class="wrong"></div>
                        </div>

                        <h:panelGroup styleClass="input_form_hidden_r">
                            <h:inputHidden value="#{entryBean.newEntry.r}">
                            </h:inputHidden>
                        </h:panelGroup>
                        <div class="input_form_buttons_container">
                            <h:commandButton value="Отправить"
                                             styleClass="submit input_form_control_buttons_button_submit"
                                             action="#{entryBean.addEntry()}">
                                <f:ajax execute="newPointForm" render="pointTable"/>
                            </h:commandButton>
                            <h:commandButton
                                    styleClass="input_form_control_buttons_button_clear"
                                    value="Очистить" action="#{entryBean.clearEntry()}" immediate="true"
                                    onclick="window.location.reload()">
                                <f:ajax execute="newPointForm" render="pointTable"/>
                            </h:commandButton>
                        </div>
                    </h:form>
                </section>
            </div>

            <section>
                <div class="result-table_container">
                    <h:panelGroup id="pointTable">
                        <h:dataTable styleClass="result_table" value="#{entryBean.entries}" var="entry">
                            <h:column headerClass="variables the_X">
                                <f:facet name="header">X</f:facet>
                                <h:outputText value="#{entry.x}"/>
                            </h:column>
                            <h:column headerClass="variables the_Y">
                                <f:facet name="header">Y</f:facet>
                                <h:outputText value="#{entry.y}"/>
                            </h:column>
                            <h:column headerClass="variables the_R">
                                <f:facet name="header">R</f:facet>
                                <h:outputText value="#{entry.r}"/>
                            </h:column>
                            <h:column headerClass="variables">
                                <f:facet name="header">Результат</f:facet>
                                <h:outputText value="#{entry.hitResult}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </div>
                <div class="main-menu">
                    <h:link outcome="goIndex">
                        На стартовую страницу!
                    </h:link>
                </div>
            </section>
        </main>

        <h:outputScript library="js" name="main.js"/>
        <h:outputScript library="js" name="canvas.js"/>
    </ui:define>

</ui:composition>

</html>
